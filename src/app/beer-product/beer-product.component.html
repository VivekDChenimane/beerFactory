<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-subtitle>{{ data.tagline }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ data.image_url }}"
    alt="Photo of a Shiba Inu"
    width="200"
    height="600"
  />
  <mat-card-content>
    <p>
      {{ data.description }}
    </p>
  </mat-card-content>
</mat-card>
